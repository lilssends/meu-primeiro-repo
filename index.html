<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Lilssen Kleber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e272e;
            color: #dcdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .paragrafo {
            color: #f5f6fa;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #2f3640;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2ecc71;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8fa6;
            font-size: 14px;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #485460;
            border-bottom: 2px solid #2ecc71;
            color: #dcdde1;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-bottom: 2px solid #1abc9c;
            background-color: #3d4a56;
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 5px;
            color: #7f8fa6;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:valid + label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #2ecc71;
        }

        .highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #2ecc71;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ .highlight {
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8fa6;
            font-size: 14px;
        }

        .footer a {
            color: #2ecc71;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>mzcode01</h1>
            <p>IN MY MIND</p>
        </div>
        
        <form>
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
                <span class="highlight"></span>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
                <span class="highlight"></span>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="footer">
            <p>Este Ã© o meu primeiro Teste com Git e GitHub.</p>
            <p class="paragrafo">Full video on youtube <a href="#">@lilssends</a></p>
        </div>
    </div>
</body>
</html>
